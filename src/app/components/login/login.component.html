
<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="login-panel panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Please Sign In</h3>
        </div>

        <div class="panel-body">
          <form action="/" method="post" role="form">
            <input name="__RequestVerificationToken" type="hidden" value="DSj5CLaQ3H_ePW9xbmV2x1QONDAFD-J5jSpPvC-IR-T8cULROcumf2Yq2hM1y2uGPf6EBsJo21LzRqXEcIZx8idS-ialJmn0ssEBjuE5zmY1" />                        <fieldset>
              <div class="form-group">
                <input class="form-control" data-val="true" data-val-required="The UserName field is required." id="UserName" name="UserName" placeholder="Your name" type="text" value="" />
                <span class="field-validation-valid text-danger" data-valmsg-for="UserName" data-valmsg-replace="true"></span>
              </div>
              <div class="form-group">
                <input class="form-control" data-val="true" data-val-required="The Password field is required." id="Password" name="Password" placeholder="Password" type="password" />
                <span class="field-validation-valid text-danger" data-valmsg-for="Password" data-valmsg-replace="true"></span>
              </div>

              <!--<div class="checkbox">
                <label>
                  <input name="remember" type="checkbox" value="Remember Me">Remember Me
                </label>
              </div>-->

              <input type="submit" class="btn btn-lg btn-success btn-block" value="Log in" />
              <p>
                <a [routerLink]="['/app-register']">
                    Register as a new user
                </a>
              </p>
            </fieldset>
          </form>
        </div>

      </div>
    </div>
  </div>
</div>
